<oj-input-text value="{{messageText}}"></oj-input-text>
<oj-table aria-label="Employee Revenue Table"
          data="[[dataprovider]]"
          columns="{{columnArray}}"
          style="width: 100%;"
          dnd.reorder.columns="enabled"></oj-table>
<p>columnArray() contents:</p>
<oj-input-text value="[[columnArray()[0].headerText]]"></oj-input-text>
<oj-input-text value="[[columnArray()[1].headerText]]"></oj-input-text>

<oj-chart type="bar" 
          orientation="vertical"
          stack="[[stackValue]]"
          series="[[barSeriesValue]]"
          groups="[[barGroupsValue]]" 
          animation-on-display="auto"
          animation-on-data-change="auto"
          hover-behavior="dim"
          style="max-width:500px;width:100%;height:350px;">
</oj-chart>
<oj-button on-oj-action="[[toggleStack]]">Toggle Stack</oj-button>
<p>pz() contents:</p>
<oj-input-text value="[[pz().pzMessageText]]"></oj-input-text>
<oj-input-text value="[[pz().pzStackValue]]"></oj-input-text>
<oj-input-text value="[[pz().pzColumnArray[0].headerText]]"></oj-input-text>
<oj-input-text value="[[pz().pzColumnArray[1].headerText]]"></oj-input-text>
